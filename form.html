<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html form design</title>
</head>
<body>
      <form action="">
        <label for="name">Name:</label>
        <input type="text" name="full name" required> 
        <br><br>
        <label for="roll">Roll:</label>
        <input type="number" name="roll" required>
        <br><br>
        <label for="department">Department:</label>
       <input type="checkbox" name="CST"> Computer Science & Technology
        <input type="checkbox" name="EEE"> Electrical & Electronic Enginiaring
        <input type="checkbox" name="FT"> Food Technology
        <br><br>
        <label for="semester">Semester</label>
        <select name="semester">
            <option value="fsem">1st semester</option>
            <option value="ssem">2nd semester</option>
            <option value="tsem">3rd semester</option>
            <option value="fsem">4th semester</option>
            <option value="fsem">5th semester</option>
            <option value="ssem">6th semester</option>
            <option value="ssem">7th semester</option>
            <option value="Esem">8th semester</option>
        </select><br><br>
        <label for="date of birth">Dath of Birth</label>
        <input type="date" name="date"required>
        <br><br>
        <label for="email-address">Email-Address :</label>
        <input type="email" name="email" required>
        <br><br>
        <label for="password">Password :</label>
        <input type="password" name="Password" required>
        <br><br>
        <label for="picture">Picture</label>
        <input type="file" name="Picture">
        <br><br>
        <label for="gender">Gender</label>
        <input type="radio" name="Gender">Male
        <input type="radio" name="Gender">Female
        <br><br>
        <label for="ask your question">Ask Your Question?</label> <br>
        <textarea name="question" id="" cols="50" rows="5"></textarea>
        <input type="reset" name="Reset">
        <input type="submit" name="Submit">


    </form>
</body>
</html>
